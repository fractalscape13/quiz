<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body background="img/rainbow.jpg">
    <h1><strong>Which programming language should you learn?</strong></h1>
    <div class="popup">
      <div class="well" id="start">
        <h2>Take this quiz to find out!</h2>
        <button id="startbutton" type="button" name="button">Let's begin!</button>
      </div>
    </div>
    <div class="container">
      <form id="theQuiz">
        <div id="q1">
          <div class="radio">
            <label>
              <h3>First q</h3>
              <input type="radio" name="firstQuestion" value="0" checked>
              First option
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="firstQuestion" value="1">
              Second option
            </label>
          </div>
          <button id="b1" type="button" name="firstButton">Next</button>
        </div>
        <div id="q2">
          <div class="radio">
            <label>
              <h3>Second q</h3>
              <input type="radio" name="secondQuestion" value="0" checked>
              1st option
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="secondQuestion" value="1">
              2nd option
            </label>
          </div>
          <button id="b2" type="button" name="secondButton">Next</button>
        </div>
        <div id="q3">
          <div class="radio">
            <label>
              <h3>3rd q</h3>
              <input type="radio" name="thirdQuestion" value="0" checked>
              1st option
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="thirdQuestion" value="1">
              2nd option
            </label>
          </div>
          <button id="b3" type="button" name="thirdButton">Next</button>
        </div>
        <div id="q4">
          <div class="radio">
            <label>
              <h3>4th q</h3>
              <input type="radio" name="fourthQuestion" value="0" checked>
              option
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fourthQuestion" value="1">
              2nd option
            </label>
          </div>
          <button id="b4" type="button" name="fourthButton">Next</button>
        </div>
        <div id="q5">
          <div class="radio">
            <label>
              <h3>5th q</h3>
              <input type="radio" name="fifthQuestion" value="0" checked>
              1st option
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fifthQuestion" value="1">
              2nd option
            </label>
          </div>
          <button type="submit" name="fifthButton">Submit</button>
        </div>
      </form>
    </div>

    <div class="output">
      <h3>And the oracle says:</h3>
      <div class="resultA">
        <h4>You should learn a back-end language such as Java, PHP or C#!</h4>
        <img src="img/chip.png" alt="microprocessor image">
      </div>
      <div class="resultB">
        <h4>You should learn Python or Ruby!</h4>
        <img src="img/crystal.png" alt="crystal ball image" width="20%">
      </div>
      <div class="resultC">
        <h4>You should master HTML, CSS and JavaScript!</h4>
        <img src="img/design.png" alt="geometry image">
      </div>
    </div>
  </body>
</html>
